<!-- Transaction Information -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default table-responsive">
            <div class="panel-heading panel-heading-lg">
                <i class="fa fa-lg fa-exchange"></i> Dividend Details
                <a href="#" class="btn btn-xs btn-success pull-right" id="history-info-more" target="_blank"><i class="fa fa-info-circle"></i> more info</a>
            </div>
            <table class="table table-striped table-bordered table-condensed">
            <tbody>
            <tr>
                <td class="info bold" width="130">Transaction Hash</td>
                <td id="tx-hash"></td>
            </tr>
            <tr>
                <td class="info bold" width="130">TX Index</td>
                <td id="tx-index"></td>
            </tr>
            <tr>
                <td class="info bold">Block #</td>
                <td id="block"></td>
            </tr>
            <tr>
                <td class="info bold">Time</td>
                <td id="timestamp"></td>
            </tr>
            <tr>
                <td class="info bold">Asset</td>
                <td id="asset"></td>
            </tr>
            <tr>
                <td class="info bold">Dividend Asset</td>
                <td id="dividend-asset"></td>
            </tr>
            <tr>
                <td class="info bold">Quantity per unit</td>
                <td id="quantity"></td>
            </tr>
            <tr>
                <td class="info bold">Total Distributed</td>
                <td id="distributed"></td>
            </tr>
            <tr>
                <td class="info bold">Source</td>
                <td id="source"></td>
            </tr>
            <tr>
                <td class="info bold">Fee Paid</td>
                <td id="fee"></td>
            </tr>
            <tr>
                <td class="info bold">Status</td>
                <td id="status"></td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Code to load/update data -->
<script type="text/javascript">
    var tx = FW.CURRENT_TRANSACTION.tx;

    $(document).ready(function(){

        // Update 'more info' link to point to transaction url
        $('#history-info-more').attr('href', FW.XCHAIN_API + '/tx/' + tx);

        // Request transaction information
        $.getJSON(FW.XCHAIN_API + '/api/tx/' + tx, function( o ){
            if(!o.error){
                $('#source').html(o.source);
                $('#asset').html('<img src="' + FW.XCHAIN_API + '/icon/' + o.asset + '.png" class="asset-icon-sm pull-left">' + o.asset);
                $('#dividend-asset').html('<img src="' + FW.XCHAIN_API + '/icon/' + o.dividend_asset + '.png" class="asset-icon-sm pull-left">' + o.dividend_asset);
                $('#tx-hash').html(o.tx_hash);
                var fmt = (o.quantity_per_unit.indexOf('.')==-1) ? '0,0' : '0,0.00000000';
                $('#quantity').text(numeral(o.quantity_per_unit).format(fmt));
                $('#distributed').text(numeral(o.total_distributed).format(fmt));
                $('#fee').text(o.fee + ' XCP');
                $('#status').text(o.status);
                $('#timestamp').html('<span data-livestamp='  + o.timestamp + ' class="nowrap"></span>');
                if(o.tx_index){
                    $('#block').html(numeral(o.block_index).format('0,0'));
                    $('#tx-index').text(numeral(o.tx_index).format('0,0'));
                } else {
                    $('#block').text('-');
                    $('#tx-index').text('-');
                }
            }
        });   

    });

</script>
