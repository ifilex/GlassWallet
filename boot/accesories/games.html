<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<title>Windows Games Store</title>
		<!--[if IE]><style>#targetIE {margin-left:-2.5px;}</style><![endif]-->
		<link rel="stylesheet" href="../lib/win32.css"/>
		<link rel="stylesheet" href="../lib/scrollbar.css"/>
		<link rel="shortcut icon" href="../favicon.ico"/>
    		<script src="../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    		<script src="../lib/jquery-ui-1.8.23.min.js" type="text/javascript"></script>
		<script>
		function start()
		{
			document.getElementById('startbutton').style.display='block';
		}
		</script>
</head>
<body onload="start()">
	<div id="starttext" onclick="document.getElementById('userdropdown').style.display='none';">
		<span>Windows Games</span>
	</div>

	<div id="user" onclick="document.getElementById('userdropdown').style.display='block';">
		<img src="../category/images/scrollbar/down-active.png" id="userimage"/>
	</div>

	<ul id="userdropdown">
		<a href="index.html"><li>Applications</li></a>
		<a href="games.html"><li>Games</li></a>
	</ul>

	<div id="tiles"  onclick="document.getElementById('userdropdown').style.display='none';settingscharms.style.display='none';sharecharms.style.display='none';">
		<div class="block">
			<div class="blocktitle">
			<!-- Block title -->
			</div>
			<div class="line">
				<div class="tile">
					<a href="diablo.html">					
						<img src="../category/images/diablo.png" height="125" width="258"/>
					</a>
					<p>Diablo</p>
				</div>
				<div class="tile">
					<a href="thebreakdown.html">
						<img src="../category/images/thebreakdown.png" height="125" width="258"/>
					</a>
					<p>The Breakdown</p>
				</div>
			</div>
			<div class="line">
				<div class="tile">
					<a href="winemine.html">
						<img src="../category/images/winemine.png" height="125" width="125"/>
					</a>
					<p>Winmine</p>
				</div>
				<div class="tile">

					<a href="tuxpaint.html">
						<img src="../category/images/tuxpaint.png" height="125" width="125"/>
					</a>
					<p>Tux Paint</p>
				</div>
				<div class="tile">
					<a href="sol.html">
						<img src="../category/images/freecell.png" height="125" width="125"/>
					</a>
					<p>Solitaire</p>
				</div>
				<div class="tile">
					<a href="spider.html">
						<img src="../category/images/spidercard.png" height="125" width="125"/>
					</a>
					<p>Spider Card</p>
				</div>
			</div>

		</div>

	</div>
<div id="starthoverarea" onmouseover="start()" class="hotcorner">
</div>

<div id="startbutton" onmouseout="start()">
<a href="../index.html"><img src="../common/img/charmsbar/startbutton.png"/></a>
</div>

</body>
</html>
