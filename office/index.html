<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<title>Offices</title>
		<!--[if IE]><style>#targetIE {margin-left:-2.5px;}</style><![endif]-->
		<link rel="stylesheet" href="../lib/multimedia.css"/>
		<link rel="stylesheet" href="../lib/scrollbar.css"/>
		<link rel="shortcut icon" href="../favicon.ico"/>
    		<script src="../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    		<script src="../lib/jquery-ui-1.8.23.min.js" type="text/javascript"></script>

</head>
<body onload="start()">
	<div id="starttext" onclick="document.getElementById('userdropdown').style.display='none';">
		<span>Office Suits</span>
	</div>

	<div id="tiles"  onclick="document.getElementById('userdropdown').style.display='none';settingscharms.style.display='none';sharecharms.style.display='none';">
		<div class="block">
			<div class="blocktitle">
			<!-- Block title -->
			</div>
			<div class="line">

				<div class="tile">
					<a href="https://docs.google.com/document/u/0/">					
						<img src="images/gdoc.png" height="125" width="258"/>
					</a>
					<p>Documents</p>
				</div>

				<div class="tile">
					<a href="https://docs.google.com/spreadsheets/u/0/">					
						<img src="images/gexcel.png" height="125" width="258"/>
					</a>
					<p>Excel</p>
				</div>


				<div class="tile">
					<a href="https://docs.google.com/presentation/u/0/">					
						<img src="images/gpres.png" height="125" width="258"/>
					</a>
					<p>Powerpoint</p>
				</div>

				<div class="tile">
					<a href="https://www.office.com">					
						<img src="images/office.png" height="125" width="258"/>
					</a>
					<p>Microsoft Office</p>
				</div>
				
			</div>


			<div class="line">

				<div class="tile">
					<a href="https://outlook.live.com/mail/0/">					
						<img src="images/outlook.png" height="125" width="258"/>
					</a>
					<p>Outlook</p>
				</div>

				<div class="tile">
					<a href="../accesories/office.html">					
						<img src="images/openoffice.png" height="125" width="258"/>
					</a>
					<p>OpenOffice</p>
				</div>

				<div class="tile">
					<a href="https://keep.google.com/">					
						<img src="images/keep.png" height="125" width="258"/>
					</a>
					<p>Google Keep</p>
				</div>

				<div class="tile">
					<a href="https://translate.google.com">					
						<img src="images/translate.png" height="125" width="258"/>
					</a>
					<p>Google Translate</p>
				</div>

			</div>

		</div>

	</div>


</body>
</html>
