<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<title>Movies and Music</title>
		<!--[if IE]><style>#targetIE {margin-left:-2.5px;}</style><![endif]-->
		<link rel="stylesheet" href="../lib/multimedia.css"/>
		<link rel="stylesheet" href="../lib/scrollbar.css"/>
		<link rel="shortcut icon" href="../favicon.ico"/>
    		<script src="../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    		<script src="../lib/jquery-ui-1.8.23.min.js" type="text/javascript"></script>
		<script>
		function start()
		{
			document.getElementById('startbutton').style.display='block';
		}
		</script>
</head>
<body onload="start()">
	<div id="starttext" onclick="document.getElementById('userdropdown').style.display='none';">
		<span>Movies and Music</span>
	</div>

	<div id="tiles"  onclick="document.getElementById('userdropdown').style.display='none';settingscharms.style.display='none';sharecharms.style.display='none';">
		<div class="block">
			<div class="blocktitle">
			<!-- Block title -->
			</div>
			<div class="line">

				<div class="tile">
					<a href="https://primevideo.com">					
						<img src="images/prime.png" height="125" width="258"/>
					</a>
					<p>Amazon Prime Video</p>
				</div>

				<div class="tile">
					<a href="https://disneyplus.com">					
						<img src="images/disney.png" height="125" width="258"/>
					</a>
					<p>Disney+</p>
				</div>


				<div class="tile">
					<a href="http://hbomax.com">					
						<img src="images/hbo.png" height="125" width="258"/>
					</a>
					<p>HBO Max</p>
				</div>

				<div class="tile">
					<a href="https://ifilex.github.io/Freedows8Bit/apps/hmpi/index.html">					
						<img src="images/iptv.png" height="125" width="258"/>
					</a>
					<p>IPTV</p>
				</div>
				
			</div>


			<div class="line">

				<div class="tile">
					<a href="http://www.netflix.com">					
						<img src="images/netflix.png" height="125" width="258"/>
					</a>
					<p>Netflix</p>
				</div>

				<div class="tile">
					<a href="http://www.pluto.tv">					
						<img src="images/plutotv.png" height="125" width="258"/>
					</a>
					<p>PlutoTV</p>
				</div>

				<div class="tile">
					<a href="https://www.youtubekids.com/">					
						<img src="images/kids.png" height="125" width="258"/>
					</a>
					<p>Youtube Kids</p>
				</div>

				<div class="tile">
					<a href="http://www.youtube.com">					
						<img src="images/tube.png" height="125" width="258"/>
					</a>
					<p>Youtube</p>
				</div>

			</div>

			<div class="line">
					<div class="tile">
					<a href="../index.html">
						<img src="images/bcyan.png" height="125" width="258"/>
					</a>
					<p><  B A C K</p>
					</div>	
			</div>
		</div>

	</div>

<div id="starthoverarea" onmouseover="start()" class="hotcorner">
</div>

<div id="startbutton" onmouseout="start()">
<a href="../index.html"><img src="../common/img/charmsbar/startbutton.png"/></a>
</div>

</body>
</html>
